<!-- Random Password Generator -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Password Generator</title>
<style>
  body {
    font-family: 'Courier New', Courier, monospace;
    text-align: center;
    margin-top: 50px;
  }
  input[type=number] {
    font-size: 1.5rem;
    width: 100px;
    text-align: center;
  }
  button {
    font-size: 1.5rem;
    padding: 10px 15px;
    cursor: pointer;
    margin-left: 10px;
  }
  #password {
    margin-top: 20px;
    font-size: 2rem;
    font-weight: bold;
    word-wrap: break-word;
    max-width: 400px;
  }
</style>
</head>
<body>
  <h1>Random Password Generator</h1>
  <label for="length">Length:</label>
  <input type="number" id="length" min="4" max="50" value="12" />
  <button id="generateBtn">Generate</button>

  <div id="password"></div>

  <script>
    const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+{}[]";

    function generatePassword(length) {
      let pass = "";
      for(let i=0; i<length; i++){
        pass += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return pass;
    }

    document.getElementById('generateBtn').onclick = () => {
      const len = parseInt(document.getElementById('length').value);
      if (isNaN(len) || len < 4 || len > 50) {
        document.getElementById('password').textContent = 'Enter length between 4 and 50.';
        return;
      }
      document.getElementById('password').textContent = generatePassword(len);
    };
  </script>
</body>
</html>
