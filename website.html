<!DOCTYPE html>
<html>
    <head>
        <title>Travel</title>
        <style>
            nav {
                display: flex;
                height: 13vh;
                width: 100%;
                background-color: #ffeede; /* soft peach cream from sunset sky */
                border-radius: 10px;
            }

            .icon img {
                border-radius: 50%;
                width: 70px;
                height: 70px;
                object-fit: cover;
                top: 10px;
                left: 10px;
                float: left;
                padding: 10px;
            }

            .name {
                padding: 10px;
                font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;

                color: #3e3e3e; /* dark text for contrast */
                float: left;
            }

            .navbar {
                margin-left: auto;
            }

            .navbar ul {
                list-style-type: none;
            }

            .navbar a {
                color: #8ecfd3; /* sea teal */
                text-decoration: none;
                display: block;
                gap: 25px;
                text-align: center;
                padding: 20px;
                font-style: italic;
                font-size: large;
                cursor: pointer;
            }

            .navbar li {
                float: left;
            }

            .navbar a:hover { /* soft sand */
                background-color: #f5cda8; /* lavender highlight */
                border-radius: 20px;
                color: #4c8e91;
            }

            body {
                background-image: url(https://images.unsplash.com/photo-1507525428034-b723cf961d3e?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YmVhY2glMjB3YWxscGFwZXJ8ZW58MHx8MHx8fDA%3D);
                background-repeat: no-repeat;
                background-position: center;
                background-attachment: fixed;
                background-size: cover;
            }

            .text {
                padding-left: 30px;
                padding-top: 30px;
                font-style: italic;
                font-size: large;
                color: #3e3e3e; /* readable text */
            }

            .text p {
                text-align: center;
                padding-top: 50px;
            }

        </style>
    </head>
    <body>
        <nav>
            <div class="icon">
                <img src="https://marketplace.canva.com/EAGGYwLm5Wk/1/0/1600w/canva-black-and-white-vintage-illustrative-travel-agent-logo-8OYEFvRbJnk.jpg" alt="logo">

            <div class="name">
                <h2>Trekzo</h2>
            </div>
            <div class="navbar">
                <ul>
                    <li><a href="website.html">Home</a></li>
                    <li><a href="destinations.html">Destinations</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
        <main>
            <div class="text">
                <h1>Trekzo</h1>
                <h3>- Adventure Awaits. Let Trekzo Take You</h3>
                <p>
                    " We chase no rush, we crave no end,<br>
                    Each road a poem, each turn a friend.<br>
                    So let the wind be your guide and light,<br>
                    And travel slow, with soul in sight. "
                </p>
            </div>
        </main>

    </body>
