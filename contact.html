<!DOCTYPE html>
<html>
    <head>
        <title>Contact</title>
        <style>
            body {
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background-image: url(https://images.unsplash.com/photo-1507525428034-b723cf961d3e?fm=jpg&q=60&w=3000);
                background-repeat: no-repeat;
                background-position: center;
                background-attachment: fixed;
                background-size: cover;
                font-family: 'Trebuchet MS', sans-serif;
            }

            .card {
                background-color: rgba(255, 243, 230, 0.92); /* Soft sunset peach with transparency */
                border-radius: 20px;
                padding: 30px;
                width: 350px;
                box-shadow: 0 4px 10px rgba(240, 175, 140, 0.4); /* Peach shadow */
                font-style: italic;
                font-size: large;
            }

            .box {
                padding: 10px;
                text-align: center;
            }

            input,
            textarea {
                width: 100%;
                padding: 10px;
                margin-top: 8px;
                border-radius: 10px;
                border: 1px solid #fbdacb;
                font-size: medium;
                font-family: 'Trebuchet MS', sans-serif;
            }

            button {
                border: none;
                border-radius: 25px;
                background-color: #f9a882; /* Warm coral-orange */
                color: white;
                cursor: pointer;
                text-align: center;
                font-size: large;
                font-style: italic;
                padding: 10px 20px;
                transition: 0.3s ease;
            }

            button:hover {
                background-color: #ffe0d1; /* Light peach on hover */
                color: #2e2e2e;
            }

            h2 {
                text-align: center;
                font-style: italic;
                color: #603c28; /* Soft brown like palm trees */
            }

            label {
                display: block;
                text-align: left;
                color: #6e4a3c;
                margin-bottom: 5px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="card">
            <h2>Contact Us</h2>
            <form autocomplete="off">
                <div class="box">
                    <label for="username">Name :</label>
                    <input type="text" id="username" placeholder="Lisa" required>
                </div>
                <div class="box">
                    <label for="email">Email :</label>
                    <input type="email" id="email" placeholder="lisa@gmail.com" required>
                </div>
                <div class="box">
                    <label for="phone">Phone Number :</label>
                    <input type="tel" id="phone" placeholder="+91 xxxxx xxxxx" required>
                </div>
                <div class="box">
                    <label for="message">Message :</label>
                    <textarea id="message" name="message" placeholder="Write your message" rows="5" required></textarea>
                </div>
                <div class="box">
                    <button type="submit">Send</button>
                </div>
            </form>
        </div>
    </body>
</html>
